title: Projects Page

tabs:
    content:
        label: Content
        icon: text
        columns:
          - width: 2/3
            sections:
                drafts:
                    headline: Project Drafts
                    type: pages
                    status: draft
                    templates: project
                    parent: site.find("projects")
                projects:
                    headline: Published Projects
                    type: pages
                    status: published
                    templates: project
                    parent: site.find("projects")
                cats:
                    type: fields
                    fields:
                        categories:
                            type: structure
                            label: Project Categories
                            fields:
                                title:
                                    type: text
                                    label: Category Title
                                slug:
                                    type: text
                                    label: Category URL
          - width: 1/3
            sections:
                pagefiles:
                    extends: sections/pagefiles
    seo: tabs/seo
